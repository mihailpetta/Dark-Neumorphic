<html>

<head>
    <title>Cock</title>
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/textbox.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/select.css">
</head>

<body style="overflow: hidden; margin: 0;">

    <div class="background">

        <input class="textbox" type="text" value="Cock">

        <select class="select">
            <option class="option" value="volvo">Volvo</option>
            <option class="option" value="saab">Saab</option>
            <option class="option" value="opel">Opel</option>
            <option class="option" value="audi">Audi</option>
        </select>

        <div class="panel"></div>

        <div class="button"></div>

        <div class="checkbox"></div>

        <label class="switch">
            <div class="handle"></div>
        </label>

        <div class="progress">
            <div class="line"></div>
        </div>

        <div class="slider">
            <div class="line1"></div>
            <div class="handle1"></div>
        </div>

        <div class="grain"></div>

    </div>

</body>

</html>
